name: Build Linux AppImage

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]  # builds automatically when you push a tag like v1.0.0

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run dist -- -l AppImage
      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage
