<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MoonReader</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    img {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      margin: 5px auto;
      max-width: 500px;
      font-size: 16px;
      color: #ccc;
    }

    .subtitle {
      font-size: 18px;
      color: #ddd;
      margin-top: -10px;
    }

    button {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 24px;
      background: #eee;
      color: #111;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="MoonReader Logo" width="96" height="96" />
  <h1>MoonReader</h1>
  <p class="subtitle">Your customizable, eye-friendly PDF viewer</p>
<p>Open any local PDF with themes like Dark, Sepia, Warm, and more. Perfect for late-night reading, focused study, or relaxed browsing. Built for comfort and clarity.</p>
  <button id="open-pdf">Open PDF</button>

  <script>
    const openBtn = document.getElementById('open-pdf');

    openBtn.addEventListener('click', async () => {
      const filePath = await window.electronAPI.selectPDF?.();
      if (filePath) {
        window.location.href = `web/viewer.html?file=${encodeURIComponent(filePath)}`;
      }
    });

    window.electronAPI?.onOpenPDF((filePath) => {
      console.log('ðŸ“¥ Received PDF file path from main.js:', filePath);
      if (filePath) {
        const formatted = filePath.startsWith('file://') ? filePath : `file://${filePath.replace(/\\/g, '/')}`;
        console.log('ðŸ”— Redirecting to viewer with:', formatted);
        window.location.href = `web/viewer.html?file=${encodeURIComponent(formatted)}`;
      }
    });
  </script>
</body>
</html>
